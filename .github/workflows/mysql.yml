name: MySQL Integration Tests
on:
  pull_request:
    paths:
      - 'sql/tests/**'
      - 'sql/snsql/**'
      - 'sql/pyproject.toml'
  workflow_dispatch:
jobs:
  container-job:
    runs-on: ubuntu-latest
    environment: CI
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
      max-parallel: 5
    steps:
      - uses: actions/checkout@v2
      - name: start mysql and set password
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          sudo systemctl start mysql.service
      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: true
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        shell: bash -l {0}
        run: |
          conda install pip
          conda update pip
      - name: Set MySQL Root password
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          sudo mysql --user=root --password=root -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{env.MYSQL_PASSWORD}}';"
          sudo mysql --user=root --password=${{env.MYSQL_PASSWORD}} -e "CREATE USER 'runner_user'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{env.MYSQL_PASSWORD}}';"
          sudo mysql --user=root --password=${{env.MYSQL_PASSWORD}} -e "GRANT CREATE ON *.* TO 'runner_user'@'localhost'; FLUSH PRIVILEGES;"
          sudo mysql --user=root --password=${{env.MYSQL_PASSWORD}} -e "SHOW VARIABLES LIKE 'secure_file_priv';"
      - name: Setup SDK
        shell: bash -l {0}
        run: |
          cd sql
          pip install --no-cache-dir -r tests/requirements.txt
          pip install --no-cache-dir -r tests/setup/mysql/requirements.txt
          pip install --no-cache-dir  .
      - name: Check database connections test fixture
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          cd sql
          pip install pymysql
          mkdir ~/.smartnoise
          cp tests/setup/mysql/connections-unit.yaml ~/.smartnoise
          python tests/check_databases.py
      - name: Install Tables to MySQL
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          cd sql/tests/setup/mysql
          ls -l /etc/mysql
          sudo mysql --user=runner_user --password=${{ secrets.MYSQL_PASSWORD }} < create_tables.sql

      - name: Check DB install
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          cd sql
          python tests/check_databases.py
      - name: Test SDK
        shell: bash -l {0}
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          cd sql
          export SKIP_PANDAS=1
          pytest tests
